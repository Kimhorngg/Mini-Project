    <title>Home page - Dark Mode</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link

    <style>
        /* Customizing a dark theme color that echoes the original light green */
        .dark-hero-bg {
            background-color: #1a2922; /* Very dark, muted green-gray */
        }
        .dark-cta-color {
            background-color: #f7f0b6; /* Original yellow accent, remains for contrast */
            color: #1f2937; /* Dark text on light CTA */
        }
        .dark-section-bg {
            background-color: #111827; /* Even darker for Section 8 */
        }
        .poppins-font {
            font-family: 'Poppins', sans-serif;
        }
    </style>

        >

          >

            <ul

              class="hidden md:hidden lg:flex flex-col p-4 md:p-0 mt-4 lg:w-full xl:w-full font-medium border border-gray-700 rounded-lg bg-gray-800 md:space-x-8 rtl:space-x-reverse md:flex-row
